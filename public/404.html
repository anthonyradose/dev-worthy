<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link
  rel="apple-touch-icon"
  sizes="180x180"
  href="src/assets/favicon/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="src/assets/favicon/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="src/assets/favicon/favicon-16x16.png"
/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #035069;
      color: #FEFAE6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      max-width: 300px;
      margin-bottom: 2rem;
    }

    a {
      color: #FEBD36;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="404 Not Found" />
  <h1>404 - Page Not Found</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <p><a href="/dev-worthy/">‚Üê Go back to homepage</a></p>
  <!-- Redirect Script -->
  <script>
    var path = window.location.pathname;
    // Avoid redirecting if we are already at the root or 404 page
    if (path !== "/404.html" && path !== "/") {
      // Redirect to the correct route (your GitHub repo path)
      window.location.replace("/dev-worthy" + path);
    }
  </script>
</body>
</html>
